sudo: required
dist: trusty
group: edge

notifications:
  email: false

services:
- docker

env:
  global:
  - TTIO_BUILD_ENV=production
  - secure: ""

before_install:
- docker login -p ${TTIO_DOCKER_PASSWORD} -u bot https://docker.ttio.cloud:5000

script:
- ./build.sh

deploy:
  provider: script
  skip_cleanup: true

  script: ./push.sh

  on:
    tags: true
